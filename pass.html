<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Generator</title>
  <link rel="stylesheet" href="pass.css">
</head>
<body>
  <div class="container">
    <h1>Password Generator</h1>
    <p>Create strong and secure passwords</p>

    <div class="output-box">
      <input type="text" id="password" placeholder="Your password will appear here" readonly>
      <button id="copyBtn">Copy</button>
    </div>

    <div id="strengthBox" class="strength">
      <span>Strength: <strong id="strengthText">-</strong></span>
      <div class="bar">
        <div id="strengthBar"></div>
      </div>
    </div>

    <div class="settings">
      <label for="length">Length: <span id="lengthValue">12</span></label>
      <input type="range" id="length" min="4" max="32" value="12">
      
      <label><input type="checkbox" id="uppercase" checked> Uppercase Letters</label>
      <label><input type="checkbox" id="lowercase" checked> Lowercase Letters</label>
      <label><input type="checkbox" id="numbers" checked> Numbers</label>
      <label><input type="checkbox" id="symbols"> Symbols</label>
    </div>

    <button id="generateBtn" class="generate">Generate Password</button>
  </div>




  
  <script src="pass.js"></script>
</body>
</html>
